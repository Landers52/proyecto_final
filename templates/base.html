{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block titulo %} {% endblock %}
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">

</head>

<body class="night-mode">


    {% block navegacion %} {% endblock %}

    {% block contenido %} {% endblock %}



    <footer>
        <div style="margin-top: 5%; text-align: center;">
            <h3>Â© Copyright >> Grupo 8 << </h3>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
            </script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const colorModeToggle = document.getElementById('colorModeToggle');
                colorModeToggle.addEventListener('click', function () {
                    document.body.classList.toggle('day-mode');
                    document.body.classList.toggle('night-mode');

                    // Store color mode preference in local storage
                    if (document.body.classList.contains('night-mode')) {
                        localStorage.setItem('colorMode', 'night');
                    } else {
                        localStorage.setItem('colorMode', 'day');
                    }
                });

                // Check for color mode preference in local storage on page load
                const storedColorMode = localStorage.getItem('colorMode');
                if (storedColorMode === 'night') {
                    document.body.classList.add('night-mode');
                } else {
                    document.body.classList.remove('night-mode');
                }
            });
        </script>

    </footer>


</body>

</html>
